server:
  port: ${SERVER_PORT}

spring:
  application:
    name: INVENTORY-SERVICE
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DB}
      auto-index-creation: true


eureka:
  instance: true
  client:
    fetch-registry: true
    registry-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL}